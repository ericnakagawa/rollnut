  <script>
    var highscoreQuery = new Parse.Query("Producthunto");
    highscoreQuery.descending("score", "createdAt");
    highscoreQuery.limit(25);
    highscoreQuery.find().then(function(highscores) {
      if(highscores !== undefined && highscores.length > 0) {
        console.log(highscores)
        for (var i = highscores.length - 1; i > 0; i--) {
          var p = document.createElement("p");
          var t = document.createTextNode(highscores[i].get("score"));
          p.appendChild(t);
          var table = document.getElementById("scores");
          var row = table.insertRow(1);
          var c1 = row.insertCell(0);
          c1.innerHTML = highscores[i].get("initials");
          var c2 = row.insertCell(1);
          c2.innerHTML = highscores[i].get("score");
          var c3 = row.insertCell(2);
          c3.innerHTML = moment(highscores[i].createdAt).fromNow();

          // el.appendChild(p);
        };
      } else {
        console.log('something broke oh noes.')
      }
    }, function(error) {
      console.log('something broke oh noes.')
    });
  </script>
